---
layout: default
title: FAQ
type: navigation
order: 2
---

<div class="accordion accordion-flush" id="accordionFlush">
	{% for q in site.data.faq.faq %}
	<div class="accordion-item">
		<h4 class="accordion-header" id="flush-heading{{ forloop.index }}">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
				data-bs-target="#flush-collapse{{ forloop.index }}" aria-expanded="false"
				aria-controls="flush-collapse{{ forloop.index }}">
				{{ q.question }}
			</button>
		</h4>
		<div id="flush-collapse{{ forloop.index }}" class="accordion-collapse collapse"
			aria-labelledby="flush-heading{{ forloop.index }}" data-bs-parent="#accordionFlush">
			<div class="accordion-body">{{ q.answer }}</div>
		</div>
	</div>
	{% endfor %}
</div>
